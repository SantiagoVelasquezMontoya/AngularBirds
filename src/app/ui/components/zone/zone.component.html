<div class="container">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="zoneName">Zone Name</label>
        <input
          type="text"
          id="zoneName"
          name="zoneName"
          [(ngModel)]="zoneName"
        />
      </div>
      <button type="Submit">Submit</button>
    </form>
  </div>
  <div class="zones-container">
    <h3>Available Zones:</h3>
    <ul *ngIf="currentZones.length > 0; else noZones">
      <li *ngFor="let zone of currentZones">
        <p>{{ zone.zoneName }}</p>
        <div class="button-row">
          <button class="btn danger-btn" (click)="onDelete(zone.id)">
            Delete
          </button>
          <button class="btn edit-btn" (click)="setZoneToUpdate(zone)">
            Modificar
          </button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noZones>
    <div>
      <h2>There aren't any zones yet...</h2>
    </div>
  </ng-template>

  <div class="form-container">
    <form (ngSubmit)="onUpdateSubmit()">
      <div class="input-group">
        <label for="updateZoneName" class="updateZone">Update Zone</label>
        <input
          type="text"
          id="updateZoneName"
          name="updateZoneName"
          [(ngModel)]="updateZone.zoneName"
        />
      </div>
      <button type="Submit">Update</button>
    </form>
  </div>
</div>
